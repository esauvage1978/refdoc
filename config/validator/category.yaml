App\Entity\Category:
  properties:
    name:
      - NotBlank: ~
      - Length:
          min: 3
          max: 50
          minMessage: 'Le nom "{{ value }}" doit avoir plus de 3 caractères'
          maxMessage: 'Le nom "{{ value }}" ne peut pas avoir plus de 50 caractères'
        
    timeBeforeRevision:
      - NotBlank: ~            

